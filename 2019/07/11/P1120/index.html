        <h1 id="Luogu-P1120"><a href="#Luogu-P1120" class="headerlink" title="Luogu P1120"></a>Luogu P1120</h1><p>从小到大依次枚举木棍原长 更多在于剪枝<br>编写函数 dfs(a,b,c) a表示当前木棍 b表示当前长度 c表示上根木棒(2)</p>
<p>剪枝<br>· 1 - 从大到小排列 避免重复<br>· 2 - 失败的匹配 直接跳过相同长度的木棒<br>· 3 - 空状态匹配 失败后直接回溯 剩下的都属于同种情况<br>· 4 - 恰好补全一根木棍 却失败 则可直接回溯</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstdlib&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ifor(i,a,b) for(int i=(a);i&lt;=(b);i++)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> inf=<span class="number">7e1</span>;</span><br><span class="line"><span class="keyword">int</span> a,n,sum,maxn,ans,len,m,inp[inf];</span><br><span class="line"><span class="keyword">bool</span> vis[inf];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="keyword">bool</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> num,<span class="keyword">int</span> lent,<span class="keyword">int</span> last)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(num&gt;m) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>(lent==len) <span class="keyword">return</span> dfs(num+<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>);</span><br><span class="line">    <span class="keyword">int</span> fail=<span class="number">0</span>;</span><br><span class="line">    ifor(i,last,n)</span><br><span class="line">        <span class="keyword">if</span>(inp[i]==fail||lent+inp[i]&gt;len||vis[i]) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            vis[i]=<span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">if</span>(dfs(num,lent+inp[i],i+<span class="number">1</span>)) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">            vis[i]=<span class="literal">false</span>;</span><br><span class="line">            fail=inp[i];</span><br><span class="line">            <span class="keyword">if</span>(lent==<span class="number">0</span>||lent+inp[i]==len) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;a);</span><br><span class="line">    ifor(i,<span class="number">1</span>,a)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;inp[++n]);</span><br><span class="line">        <span class="keyword">if</span>(inp[n]&gt;<span class="number">50</span>)</span><br><span class="line">            &#123;n--; <span class="keyword">continue</span>;&#125;</span><br><span class="line">        maxn=<span class="built_in">std</span>::max(maxn,inp[n]);</span><br><span class="line">        sum+=inp[n];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">std</span>::sort(inp+<span class="number">1</span>,inp+n+<span class="number">1</span>);</span><br><span class="line">    <span class="built_in">std</span>::reverse(inp+<span class="number">1</span>,inp+n+<span class="number">1</span>);</span><br><span class="line">    <span class="keyword">for</span>(len=maxn;len&lt;=sum;len++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(sum%len) <span class="keyword">continue</span>;</span><br><span class="line">        m=sum/len;</span><br><span class="line">        <span class="built_in">memset</span>(vis,<span class="literal">false</span>,<span class="keyword">sizeof</span>(vis));</span><br><span class="line">        <span class="keyword">if</span>(dfs(<span class="number">1</span>,<span class="number">0</span>,<span class="number">1</span>)) <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d"</span>,len);</span><br><span class="line">    system(<span class="string">"pause"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
